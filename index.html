<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style-->
    <link rel="stylesheet" href="style.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <title>Responsive Navbar</title>
</head>

<body>
    <header class="header" id="header">

        <nav class="nav container">
            <a href="#" class="logo">Logo</a>

            <div class="main-nav" id="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#nutrition" class="nav-link">Nutrition</a>
                    </li>
                    <li class="nav-item">
                        <a href="#breeds" class="nav-link">Breeds</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact</a>
                    </li>

                    <div class="nav-close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                </ul>
            </div>

            <div class="nav-open" id="nav-open">
                <i class='bx bx-menu-alt-right'></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="section home" id="home">
            <div class="container home-container">
                <div class="home-data">
                    <h2 class="home-text title-text">Responsive</h2>
                    <h2 class="home-text">Top Navigation<span class="glimmer"></span></h2>
                    <h2 class="home-text subtitle-text">HTML, CSS & JS</h2>
                </div>
            </div>
        </section>

        <section class="section nutrition" id="nutrition">
            <div class="container nutrition-container">
                <h2 class="section-title">Nutrition</h2>
            </div>
        </section>

        <section class="section breeds" id="breeds">
            <div class="container breeds-container">
                <h2 class="section-title">Breeds</h2>
            </div>
        </section>

        <section class="section contact" id="contact">
            <div class="container contact-container">
                <h2 class="section-title">Contact</h2>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
